<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar multiplicador</title>
    <link rel="stylesheet" href="modMultiplicador.css" />
</head>

<body>

    <div id="container-modal"></div>

    <div class="container-titulo">
        <h1 class="tituloCentro">Modificar multiplicador</h1>
    </div>


    <div class="container-form">

        <form id="form">

            <input class="input" id="input" name="input" required type="text" pattern="^[0-9]+(\.[0-9]+)?$" onkeypress="reemplazarComa(event)">
            <label for="input">Multiplicador:</label>
            <div id="container-btnGuardar">
                <button type="submit" id="btnGuardar">Guardar</button>
            </div>

        </form>


        <script src="../../utils/palabras.js"></script>
        <script src="./modMultiplicador.js"></script>
</body>

</html>
