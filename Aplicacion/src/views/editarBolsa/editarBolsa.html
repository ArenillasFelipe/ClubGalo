<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Edicion de Bolsa</title>
    <link rel="stylesheet" href="editarBolsa.css" />

<body>

    <div class="container-titulo">
        <button id="btnCruz"><img src="../../imagenes/cruz.png" class="cruz"></button>
        <h1 class="tituloCentro">Editar Bolsa</h1>
    </div>


    <div class="container-bolsa">

        <form id="form">

                <label>Marca:</label> <input type="text" id="inputMarca">
            </div>

            <div class="container-calidad">
                <label>Calidad:</label>

                    <option value="INTERMEDIA">INTERMEDIA</option>
                    <option value="PREMIUM">PREMIUM</option>
                    <option value="SUPER PREMIUM">SUPER PREMIUM</option>
                </select>
            </div>

            <div class="container-kilos">
                <p id="pTamanios"><b>Tama√±os:<span id="spanTamanios"></span></b></p>
            </div>

            <div id="container-inputTamanio">

            </div>

            <div id="container-btnAgregar">
                <button type="submit" id="btnAgregar">Agregar+</button>
            </div>
    </div>


    <div id="container-btnCancelar">

    </div>

    <div id="container-btnGuardar">
        <button id="btnGuardar">Guardar</button>
    </div>

    </form>

    <div class="borde"></div>
    <script src="./editarBolsa.js"></script>
